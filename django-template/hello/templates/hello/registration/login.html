{% extends "hello/layout.html" %}
{% block content %}
<div class="login-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  {% if form.errors %}
    <p class="login-error">Invalid login. Please try again.</p>
  {% endif %}
</div>
{% endblock %}
